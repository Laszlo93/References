<div class="container">
    <div class="row  d-flex justify-content-center my-4">
        <div class="col-md-6">
            <h1>Regisztráljon most és utazzon velünk!</h1>
            <p class="text-muted">Kérjük töltse ki az alábbi űrlapot</p>
        </div>
    </div>

    <form [formGroup]="regForm" (ngSubmit)="submitRegForm()" novalidate>
        <div class="row  d-flex justify-content-center align-items-center" *ngIf="regEmail">
            <div class="col-12 mt-3 col-md-2 text-right text-md-end">
                <label for="regEmail">Email address</label>
            </div>
            <div class="col-12 mt-3 col-md-4">
                <input class="form-control" id="regEmail" type="email" formControlName="regEmail" placeholder="Enter your email...">
                <div *ngIf="regEmail.invalid && regEmail.touched" class="small text-danger">
                  <span *ngIf="regEmail.errors?.['required']">An email is required.</span>
                  <span *ngIf="regEmail.errors?.['email']">Email is not valid.</span>
                </div>
            </div>
        </div>
        <div class="row  d-flex justify-content-center align-items-center" *ngIf="regPassword">
            
                <div class="col-12 mt-3 col-md-2 text-right text-md-end">
                    <label for="regPassword">Password</label>
                </div>
                <div class="col-12 mt-3 col-md-4">
                    <input class="form-control" type="password" id="regPassword" formControlName="regPassword" placeholder="Enter your password...">
                    <div *ngIf="regPassword.invalid && regPassword.touched" class="small text-danger">A password is required.</div>
                </div>
        </div>
        <div class="row  d-flex justify-content-center align-items-center">
            <div class="col-md-6 text-end">
                <button class="btn btn-primary mt-3" id="submitRegButton" type="submit" [disabled]="!regForm.valid">Regisztrálok</button>
            </div>
        </div>
    </form>
    <div class="row  d-flex justify-content-center">
        <div class="col-md-6 text-end">
            <hr>
            <p class="text-muted">Korábban már regisztrált? <a routerLink="../login" routerLinkActive="active">Jelentkezzen be!</a> </p>
        </div>
    </div>
</div>
