<h5 class="card-title">Útvonal és költségkalkulátor</h5>
<div class="row m-auto">
    <div class="col-md-8 col-lg-12 m-auto d-flex justify-content-center p-0">
        <div class="col p-0 d-flex justify-content-around mt-4 w-100">
            <div class="input-group mb-3">
                <input [(ngModel)]="origin" value="{{ origin }}" type="text" class="form-control"
                    placeholder="Indulás helye...">
                <button (click)="ngOnInit()" class="btn btn-outline-secondary" id="button-addon2">
                    <fa-icon [icon]="faCrosshairs"></fa-icon>
                </button>
                <div *ngIf="!enabledGeolocation" id="emailHelp" class="form-text">Engedélyezd a helymeghatározást vagy írd
                    be a
                    kiindulás helyét</div>
            </div>
            <div class="col-md-4 ps-1 pe-0 text-end">
                <button (click)="initMap()" class="btn btn-blue" type="button">Számol</button>
            </div>
        </div>
    </div>
</div>
<div class="row mt-3">
    <div class="col">
        <img *ngIf="!isClicked" src="https://c.tenor.com/Qj-ntiXKOjcAAAAC/bts-travel.gif" class="img-fluid rounded mt-2 w-100"
            alt="...">
        <table *ngIf="isClicked" class="table table-primary table-striped m-auto">
            <tbody>
                <tr>
                    <td class="text-start">Kiindulópont</td>
                    <td class="text-end">{{ splittedOrigin[0] }}</td>
                </tr>
                <tr>
                    <td class="text-start">Úticél</td>
                    <td class="text-end">{{ destination }}</td>
                </tr>
                <tr>
                    <td class="text-start">Távolság</td>
                    <td class="text-end">{{ distance }} km</td>
                </tr>
                <tr>
                    <td class="text-start">Idő</td>
                    <td class="text-end">{{ duration }}</td>
                </tr>
                <tr>
                    <td class="text-start">Költség(oda-vissza)</td>
                    <td class="text-end">{{ cost?.toLocaleString("hu") }} Ft</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
