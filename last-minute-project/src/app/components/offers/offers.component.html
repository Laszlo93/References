<!-- Offers/Ajánlatok komponens -->

<div class="container mt-5 bg-primary">
    <div class="row">
        <div class="col-3">
            <label for="maxPricePackage" class="form-label">Maximum ár: {{price | number}} Ft</label>
            <input (input)="onChangePriceInput($event)" type="range" class="custom-range" min="0" [max]="maxPrice" step="10000" [value]="price" id="maxPricePackage">
 
            <label for="smart" class="form-label">Keresés város alapján:</label>

            <select (change)="onChangeCityInput($event)" class="form-select">
                <option disabled hidden selected>Válasszon várost:</option>
                <option value="" >mindegyik</option>
                <option *ngFor="let city of cities" [value]="city">{{city}}</option>
            </select>
        </div>
    </div>
</div>

<div class="container d-flex flex-wrap justify-content-between align-items-center" style="padding-top: 5em;">
    <div *ngFor="let package of selectedPackages ; let i = index" class="card-border shadow card m-3"
        style="width: 18rem;">
        <h3 class="text-center pt-3">{{package.city}}</h3>
        <div class="imgBox m-3">
        <img src="/assets/{{package.city}}/01.jpg" class="card-img-top" alt="...">
        </div>
        <div class="card-body text-center rounded-pill">
            <p class="card-title">{{package.description | slice:0:200}}...</p>
            <h6>Ár: {{package.price.toLocaleString("hu")}} Ft</h6>
            <button class="btn btn-primary">Megnézem</button>
        </div>
    </div>
</div>
